<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓越设计 | 极简专业门户</title>
    <style>
        /* 变量定义：便于统一修改视觉风格 */
        :root {
            --primary-color: #2563eb;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --bg-light: #f9fafb;
            --white: #ffffff;
            --transition: all 0.3s ease;
        }

        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-main);
            background-color: var(--white);
        }

        /* 导航栏 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 10%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* 英雄区 (Hero Section) */
        .hero {
            padding: 8rem 10% 6rem;
            text-align: center;
            background: radial-gradient(circle at top right, #eff6ff, #ffffff);
        }

        .hero h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #1e293b, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto 2.5rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
        }

        /* 服务展示区 (Features) */
        .services {
            padding: 5rem 10%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .service-card {
            padding: 2.5rem;
            border-radius: 12px;
            background: var(--bg-light);
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .service-card:hover {
            background: var(--white);
            border-color: #e5e7eb;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .service-card h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .service-card p {
            color: var(--text-muted);
        }

        /* 页脚 */
        footer {
            padding: 4rem 10%;
            background: #111827;
            color: #9ca3af;
            text-align: center;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .nav-links { display: none; } /* 移动端简化 */
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ELITE.DESIGN</div>
        <ul class="nav-links">
            <li><a href="#">首页</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">作品</a></li>
            <li><a href="#">关于</a></li>
        </ul>
        <a href="#" class="btn" style="padding: 0.5rem 1.5rem; font-size: 0.9rem;">联系我们</a>
    </nav>

    <section class="hero">
        <h1>用设计驱动商业价值</h1>
        <p>我们专注于提供高性能、高转化率的现代化数字解决方案，助力您的品牌在数字时代脱颖而出。</p>
        <a href="#" class="btn">开始咨询</a>
    </section>

    <section class="services">
        <div class="service-card">
            <h3>策略规划</h3>
            <p>基于深度市场调研，为您的品牌量身定制增长路径与数字化转型策略。</p>
        </div>
        <div class="service-card">
            <h3>UI/UX 设计</h3>
            <p>以用户为中心，打造兼具美感与极致交互体验的数字产品界面。</p>
        </div>
        <div class="service-card">
            <h3>高性能开发</h3>
            <p>极致的代码优化，确保您的网页在任何设备上都能实现秒级加载。</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ELITE.DESIGN. 保留所有权利。</p>
    </footer>

</body>
</html>
